<!DOCTYPE html>

                <li><strong>Email:</strong> marcelofioriunimarpessoal@gmail.com</li>
                <li><strong>Telefone:</strong> (18)99600-6809</li>
                <button id="editarDetalhes">Editar Detalhes</button>
            </ul>
        </section>

    <script src="perfil.js"></script>
    <script>
        document.getElementById("labelFoto").addEventListener("click", function() {
            document.getElementById("uploadFoto").click();
        });
    </script>
    
</body>
</html>
