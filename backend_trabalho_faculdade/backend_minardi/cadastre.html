<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ridecar</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <form method="post" action="processar_cadastro.php">
        <div>
            <label for="txtNome">Nome</label>
            <input type="text" name="txtNome">
        </div>
        <div>
            <label for="txtSobrenome">Sobrenome</label>
            <input type="text" name="txtSobrenome">
        </div>
        <div>
            <label for="txtEmail">Email</label>
            <input type="text" name="txtEmail">
        </div>
        <div>
            <label for="senha">Senha</label>
            <input type="password" name="senha">
        </div>
        <div>
            <div>
                <label for="txtCPF">CPF</label>
                <input type="text" id="txtCPF" name="txtCPF" placeholder="000.000.000-00" maxlength="14">
            </div>
        </div>
        <div>
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx">
        </div>
        <label>Data De Nascimento</label>
        <input type="date" name="data_nascimento">
        <div>
            <label for="cidade">Cidade</label>
            <select name="cidade">
                <option value="Pompeia">Pompeia</option>
                <option value="Bauru">Bauru</option>
                <option value="Marília" selected>Marília</option>
                <option value="Garça">Garça</option>
            </select>
        </div>
        <div>
            <div class="cor">Preferência</div>
            <label>
                <input type="radio" name="preferencia" value="homem" checked>
                Homem
            </label>
            <label>
                <input type="radio" name="preferencia" value="mulher">
                Mulher
            </label>
        </div>
        <br>
        <button name="btnSub" type="submit">
            Cadastrar-se
        </button>
        <button name="btnRes" type="reset">
            Limpar Dados
        </button>
    </form>
</body>
</html>
